<header class="bar-title">
    <a class="button" href="#!/about">
        <img src="img/about.png">
    </a>
    <div class="title">
        <a href="#!/"><img src="img/topbar.png"></a>
    </div>
</header>

<div class="content">
    <h1>Register</h1>
    <div class="content-padded">
        <form ng-submit="register()">
            <div class="alert-error" id="error" ng-show="error" ng-bind-html-unsafe="error"></div>
            <div class="input">
                <input id="email" name="email" placeholder="Email" type="email" required="" ng-model="user.email">
                <input id="password" type="password" name="password" placeholder="Password" required="" ng-model="user.password">
                <input id="repassword" type="password" name="repassword" placeholder="Re-enter your password" required="" ng-model="repassword">
                <input id="name"  name="name" placeholder="Name" type="text" required="" ng-model="user.name">
                <input id="coderdojo"  name="coderdojo" placeholder="Your CoderDojo" type="text" ng-model="user.coderdojo">
            </div>
            <input class="button-blue" type="submit" value="Register" name="register" role="button">
        </form>
    </div>
</div>
